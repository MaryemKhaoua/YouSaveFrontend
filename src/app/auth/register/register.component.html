<div class="register-container">
  <h2>Register for Blood Donation</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstname">First Name:</label>
      <input id="firstname" formControlName="firstname" type="text" class="form-control" placeholder="Enter your first name">
      <div class="error" *ngIf="registerForm.get('firstname')?.invalid && registerForm.get('firstname')?.touched">
        First Name is required.
      </div>
    </div>
    
    <div class="form-group">
      <label for="lastname">Last Name:</label>
      <input id="lastname" formControlName="lastname" type="text" class="form-control" placeholder="Enter your last name">
      <div class="error" *ngIf="registerForm.get('lastname')?.invalid && registerForm.get('lastname')?.touched">
        Last Name is required.
      </div>
    </div>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" class="form-control" placeholder="Enter your email">
      <div class="error" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        Valid email is required.
      </div>
    </div>
    
    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" formControlName="password" type="password" class="form-control" placeholder="Create a password">
      <div class="error" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        Password must be at least 6 characters.
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Phone:</label>
      <input id="phone" formControlName="phone" type="text" class="form-control" placeholder="Enter your phone number">
      <div class="error" *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched">
        Phone number is required.
      </div>
    </div>

    <div class="form-group">
      <label for="dateOfBirth">Date of Birth:</label>
      <input id="dateOfBirth" formControlName="dateOfBirth" type="date" class="form-control">
      <div class="error" *ngIf="registerForm.get('dateOfBirth')?.invalid && registerForm.get('dateOfBirth')?.touched">
        Date of Birth is required.
      </div>
    </div>

    <div class="form-group">
      <label for="cityId">City:</label>
      <select id="cityId" formControlName="cityId" class="form-control">
        <option *ngFor="let city of cities" [value]="city.id">{{ city.name }}</option>
      </select>
      <div class="error" *ngIf="registerForm.get('cityId')?.invalid && registerForm.get('cityId')?.touched">
        City is required.
      </div>
    </div>

    <div class="form-group">
      <label for="bloodTypeId">Blood Type:</label>
      <select id="bloodTypeId" formControlName="bloodTypeId" class="form-control">
        <option *ngFor="let bloodType of bloodTypes" [value]="bloodType.id">{{ bloodType.type }}</option>
      </select>
      <div class="error" *ngIf="registerForm.get('bloodTypeId')?.invalid && registerForm.get('bloodTypeId')?.touched">
        Blood Type is required.
      </div>
    </div>

    <button type="submit" class="submit-btn" [disabled]="registerForm.invalid">Register</button>
  </form>
</div>
