<app-navbar></app-navbar>

<div style="margin-top: 40px;"></div>
<section class="vh-100" >
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px; background-color: #ffffff;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="color: #ae0505;">Sign up</p>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mx-1 mx-md-4">
                  
                  <div class="mb-4">
                    <label for="firstname" class="form-label" style="color: #ae0505;">First Name</label>
                    <input id="firstname" formControlName="firstname" type="text" class="form-control" placeholder="Enter your first name">
                  </div>
                  
                  <div class="mb-4">
                    <label for="lastname" class="form-label" style="color: #ae0505;">Last Name</label>
                    <input id="lastname" formControlName="lastname" type="text" class="form-control" placeholder="Enter your last name">
                  </div>
                  
                  <div class="mb-4">
                    <label for="email" class="form-label" style="color: #ae0505;">Email</label>
                    <input id="email" formControlName="email" type="email" class="form-control" placeholder="Enter your email">
                  </div>
                  
                  <div class="mb-4">
                    <label for="password" class="form-label" style="color: #ae0505;">Password</label>
                    <input id="password" formControlName="password" type="password" class="form-control" placeholder="Create a password">
                  </div>
                  
                  <div class="mb-4">
                    <label for="phone" class="form-label" style="color: #ae0505;">Phone</label>
                    <input id="phone" formControlName="phone" type="text" class="form-control" placeholder="Enter your phone number">
                  </div>

                  <div class="mb-4">
                    <label for="dateOfBirth" class="form-label" style="color: #ae0505;">Date of Birth</label>
                    <input id="dateOfBirth" formControlName="dateOfBirth" type="date" class="form-control">
                  </div>

                  <div class="mb-4">
                    <label for="gender" class="form-label" style="color: #ae0505;">Gender</label>
                    <select id="gender" formControlName="gender" class="form-select">
                      <option value="" disabled selected>Select your gender</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select>
                  </div>

                  <div class="mb-4">
                    <label for="cityId" class="form-label" style="color: #ae0505;">City</label>
                    <select id="cityId" formControlName="cityId" class="form-select">
                      <option *ngFor="let city of cities" [value]="city.id">{{ city.name }}</option>
                    </select>
                  </div>

                  <div class="mb-4">
                    <label for="bloodTypeId" class="form-label" style="color: #ae0505;">Blood Type</label>
                    <select id="bloodTypeId" formControlName="bloodTypeId" class="form-select">
                      <option *ngFor="let bloodType of bloodTypes" [value]="bloodType.id">{{ bloodType.type }}</option>
                    </select>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg" style="background-color: #ae0505;">Register</button>
                  </div>
                </form>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="https://static.vecteezy.com/system/resources/previews/008/190/897/non_2x/human-blood-donate-on-white-background-free-vector.jpg" class="img-fluid" alt="Sample image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
