<body class="bg-light">
    <!-- Ajoutez la classe fixed-top à la barre de navigation et padding-top au corps -->
    <nav class="navbar navbar-expand-lg shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand font-weight-bold" routerLink="/home">YouSave</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Basculer la navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/home">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/posts">fil d'actualité</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/about">À Propos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/contact">Contactez-nous</a>
                    </li>
                    <li *ngIf="!isLoggedIn" class="nav-item">
                        <a class="nav-link" routerLink="/login">Connexion</a>
                    </li>
                    <li *ngIf="!isLoggedIn" class="nav-item">
                        <a class="nav-link" routerLink="/register">Inscription</a>
                    </li>
                    <li *ngIf="isLoggedIn" class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{ authService.getUserName() }}
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                            <a class="dropdown-item" routerLink="/profile">Profil</a>
                            <a *ngIf="isAdmin" class="dropdown-item" routerLink="/dashboard">Dashboard</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" routerLink="/login" (click)="logout()">Déconnexion</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu principal avec padding-top pour tenir compte de la barre de navigation fixe -->
    <div class="main-content pt-5">
        <!-- Votre contenu de page ici -->
        <router-outlet></router-outlet>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
