<app-navbar></app-navbar>

<body>
    <div class="header">
        <h1>YouSave</h1>
        <p>Join us in saving lives through blood donation.</p>
    </div>

    <!-- Filters Section -->
    <div class="filter-section">
        <div class="filter-inputs">
            <input 
                type="text" 
                placeholder="Filter by City" 
                [(ngModel)]="cityFilter"
                class="form-control"
            />
            <input 
                type="text" 
                placeholder="Filter by Blood Type" 
                [(ngModel)]="bloodTypeFilter"
                class="form-control"
            />
        </div>
    </div>

          <!-- Lottie Animation -->
          <div class="animation-container">
            <lottie-player
              src="https://assets10.lottiefiles.com/packages/lf20_5tkzkblw.json"
              background="transparent"
              speed="1"
              loop
              autoplay>
            </lottie-player>
          </div>

    <!-- Display Filtered Users -->
    <div class="container">
        <div class="row">
            <div class="col-md-4" *ngFor="let user of filteredUsers">
                <div class="card donor-card">
                    <div class="card-body">
                        <h5 class="card-title">{{ user.name }}</h5>
                        <p class="card-text"><strong>City:</strong> {{ user.city }}</p>
                        <p class="card-text"><strong>Blood Type:</strong> {{ user.bloodType }}</p>
                        <p class="card-text"><strong>Phone:</strong> {{ user.phone }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
