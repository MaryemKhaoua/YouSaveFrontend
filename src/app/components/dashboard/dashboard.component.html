<app-navbar></app-navbar>

<div class="dashboard-container d-flex">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Main Content -->
  <div class="main-content">
    <h2 class="mb-4">Admin Dashboard</h2>

    <!-- Statistics Cards -->
    <div class="stats-container">
      <div class="stat-card">
        <h3>Total Users</h3>
        <p>{{ stats.userCount }}</p>
      </div>
      <div class="stat-card">
        <h3>Banned Users</h3>
        <p>{{ stats.bannedCount }}</p>
      </div>
      <div class="stat-card">
        <h3>Blood Types</h3>
        <p>{{ stats.bloodTypeCount }}</p>
      </div>
      <div class="stat-card">
        <h3>Total Cities</h3>
        <p>{{ stats.cityCount }}</p>
      </div>
    </div>
  </div>
</div>
