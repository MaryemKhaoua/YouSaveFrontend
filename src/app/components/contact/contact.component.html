<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous - YouSave</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .contact-section {
            padding: 80px 20px;
            background: #f8f9fa;
            text-align: center;
        }
        .contact-form {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-send {
            background-color: #d9534f;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 8px;
        }
        .btn-send:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <app-navbar></app-navbar>
    
    <div class="contact-section">
        <h2 class="text-danger fw-bold">Contactez-nous</h2>
        <p>Vous avez des questions ? Remplissez le formulaire ci-dessous et nous vous répondrons dès que possible.</p>
        <div class="contact-form">
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Votre nom" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Votre email" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" rows="4" placeholder="Votre message" required></textarea>
                </div>
                <button type="submit" class="btn btn-send">Envoyer</button>
            </form>
        </div>
    </div>
    
    <footer class="text-center py-4 bg-dark text-light">
        <p>&copy; 2024 YouSave. Tous droits réservés.</p>
    </footer>
</body>
</html>
