<h2>{{ isEdit ? 'Edit' : 'Add' }} Blood Type</h2>

<form [formGroup]="bloodForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="name" class="form-label">Blood Type Name</label>
    <input type="text" id="name" class="form-control" formControlName="name" />
  </div>

  <button type="submit" class="btn btn-success">{{ isEdit ? 'Update' : 'Create' }}</button>
  <a routerLink="/blood" class="btn btn-secondary">Cancel</a>
</form>
